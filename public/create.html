<div id="createModal" class="modal" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h3>Create Share</h3>
          </div>
          <div class="modal-body fix-modal">
            <form name="createForm">
              <div class="form-group" ng-class="{ 'has-error': createForm.description.$invalid }">
                  <label>Description:</label>
                  <input name="description" type="text" class="form-control" ng-model="newformData.description" required>
                  <p ng-show="createForm.description.$invalid" class="help-block">Please Enter Description.</p>
              </div>
              <div class="form-group" ng-class="{ 'has-error': createForm.amount.$invalid }">
                  <label>Amount:</label>
                  <input  name="amount" type="text" class="form-control" ng-model="newformData.amount" required>
                  <p ng-show="createForm.amount.$invalid" class="help-block">Please Enter Amount.</p>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{datePicker.format}}" ng-model="newformData.created_at" is-open="datePicker.isPopupOpened" datepicker-options="datePicker.dateOptions" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="datePicker.openModal()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
                </div>
              </div>
              <label> Distribute Among: </label>
              <br>
              <div class="form-group">
                <input type="checkbox" ng-click="toggleAll()" ng-model="newformData.selectedUserAll">
                <span>all</span>
              </div>
              <div ng-repeat="user in users">
                <div class="form-group">
                    <input type="checkbox"  ng-model="newformData.selectedUser[user.id]">
                    <span>{{user.name}}</span>
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-success btn-lg" ng-disabled="createForm.$invalid" ng-click="createForm.$valid && createShare()">Add</button>
          </form>
        </div>
    </div>
  </div> 
</div>
