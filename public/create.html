<div id="createModal" class="modal" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h3>Create Share</h3>
          </div>
          <div class="modal-body fix-modal">
            <form>
              <div class="form-group">
                  <label>Description:</label>
                  <input type="text" class="form-control" ng-model="formData.description" required>
              </div>
              <div class="form-group">
                  <label>Amount:</label>
                  <input type="text" class="form-control" ng-model="formData.amount" required>
              </div>
              <br>
              <button type="submit" class="btn btn-success btn-lg" ng-click="createShare()">Add</button>
          </form>
        </div>
    </div>
  </div> 
</div>
