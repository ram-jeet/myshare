<div id="editModal" class="modal" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h3>Edit Share</h3>
          </div>
          <div class="modal-body fix-modal">
            <form>
              <div class="form-group">
                  <label>Description:</label>
                  <input type="text" class="form-control" value="{{formData.description}}" ng-model="formData.description" required>
              </div>
              <div class="form-group">
                  <label>Amount:</label>
                  <input type="text" class="form-control" value="{{formData.amount}}" ng-model="formData.amount" required>
              </div>
              <br>
              <label> Distribute Among: </label>
              <br>
              <div class="form-group">
                <input type="checkbox" ng-click="toggleShareAmong(true, true)" ng-model="formData.allUserSelected">
                <span>All</span>
              </div>
              <div ng-repeat="user in users">
                <div class="form-group">
                    <input type="checkbox" ng-click="toggleShareAmong(false, true)" ng-model="user.selected">
                    <span>{{user.name}}</span>
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-success btn-lg" ng-click="updateShare(formData.id)">Update</button>
          </form>
        </div>
    </div>
  </div> 
</div>
